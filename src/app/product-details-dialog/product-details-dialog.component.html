<h1 mat-dialog-title class="h1">{{ 'PRODUCT_DETAILS.TITLE' | translate }}</h1>

<div mat-dialog-content class="info">
    <label for="name">{{ 'PRODUCT_DETAILS.NAME' | translate }}</label>
    <input type="text" [(ngModel)]="product.name" id="name" required />

    <label for="description">{{ 'PRODUCT_DETAILS.DESCRIPTION' | translate }}</label>
    <textarea [(ngModel)]="product.description" id="description" maxlength="70"></textarea>

    <label for="price">{{ 'PRODUCT_DETAILS.PRICE' | translate }}</label>
    <input type="number" [(ngModel)]="product.price" id="price" />
</div>

<div mat-dialog-actions class="buttons">
    <button mat-button (click)="updateProduct()" class="button">{{ 'PRODUCT_DETAILS.UPDATE' | translate }}</button>
    <button mat-button (click)="deleteProduct()" class="button">{{ 'PRODUCT_DETAILS.DELETE' | translate }}</button>
    <button mat-button mat-dialog-close class="button">{{ 'PRODUCT_DETAILS.CLOSE' | translate }}</button>
</div>
