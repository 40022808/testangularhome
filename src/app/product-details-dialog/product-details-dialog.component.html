

<h1 mat-dialog-title class="h1">商品详情</h1>

<div mat-dialog-content class="info">
    <label for="name">名称：</label>
    <input type="text" [(ngModel)]="product.name" id="name" required />


    <label for="description">描述：</label>
    <textarea [(ngModel)]="product.description" id="description"></textarea>

    <label for="price">价格：</label>
    <input type="number" [(ngModel)]="product.price" id="price" />


</div>

<div mat-dialog-actions class="buttons">
    <button mat-button (click)="updateProduct()" class="button">更新</button>
    <button mat-button (click)="deleteProduct()" class="button">删除</button>
    <button mat-button mat-dialog-close class="button">关闭</button>
</div>
