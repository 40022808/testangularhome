<div class="body">
    <h2>Szállítási adatok</h2>
    <form #deliveryForm="ngForm" (ngSubmit)="onSubmit(deliveryForm)">
        <div class="form-group">
            <label for="fullName">Teljes Név:</label>
            <input type="text" id="fullName" name="fullName" ngModel required pattern="^[A-Za-z\s]+$"
                #fullName="ngModel" (input)="validateInput($event)">
            <div *ngIf="deliveryForm.submitted && !fullName.valid" class="error-message">
                A név megadása kötelező!
            </div>
        </div>
        <div class="form-group">
            <label for="address">Cím:</label>
            <input type="text" id="address" name="address" ngModel required pattern="^[A-Za-z\s]+$" #address="ngModel"
                (input)="validateInput($event)">
            <div *ngIf=" deliveryForm.submitted && !address.valid" class="error-message">
                A cím megadása kötelező!
            </div>
        </div>

        <div class="form-group">
            <label for="houseNumber">Házszám:</label>
            <input type="text" id="houseNumber" name="houseNumber" ngModel required #houseNumber="ngModel"
                (input)="validateNumberInput($event)">
            <div *ngIf="deliveryForm.submitted && !houseNumber.valid" class="error-message">
                A házszám megadása kötelező!
            </div>
        </div>
        <div class="form-group">
            <label for="city">Város:</label>
            <input type="text" id="city" name="city" ngModel required pattern="^[A-Za-z\s]+$" #city="ngModel"
                (input)="validateInput($event)">
            <div *ngIf=" deliveryForm.submitted && !city.valid" class="error-message">
                A város megadása kötelező!
            </div>
        </div>
        <div class="form-group">
            <label for="postalCode">Irányítószám:</label>
            <input type="text" id="postalCode" name="postalCode" ngModel required #postalCode="ngModel"
                (input)="validateNumberInput($event)">
            <div *ngIf="deliveryForm.submitted && !postalCode.valid" class="error-message">
                Az irányítószám megadása kötelező!
            </div>
        </div>
        <div class="form-group">
            <label for="phone">Telefonszám:</label>
            <input type="tel" id="phone" name="phone" ngModel required #phone="ngModel"
                (input)="validateNumberInput($event)">
            <div *ngIf="deliveryForm.submitted && !phone.valid" class="error-message">
                A telefonszám megadása kötelező!
            </div>
        </div>
        <button type="submit">Ment</button>
        <div *ngIf="formSubmitted" class="success-message">
            Siker! Az adatokat elmentettük.
        </div>
    </form>
</div>
