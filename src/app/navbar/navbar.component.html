<div class="nav">
    <div class="logo">
        <img src="assets/images/logo.png" alt="Logo" class="logoimage" />
        <h1 class="logoh1">LOGO</h1>
    </div>

    <button class="menu-toggle" (click)="toggleMenu()">☰</button>

    <div class="nav-links" [class.open]="menuOpen">
        <a [routerLink]="['/', currentLang, 'home']" routerLinkActive="active" (click)="toggleMenu()">{{
            "Home" | translate
            }}</a>
        <a [routerLink]="['/', currentLang, 'service']" routerLinkActive="active" (click)="toggleMenu()">{{
            "Service" | translate
            }}</a>
        <a [routerLink]="['/', currentLang, 'prices']" routerLinkActive="active" (click)="toggleMenu()">{{
            "Árlista" | translate
            }}</a>
        <a [routerLink]="['/', currentLang, 'webshop']" routerLinkActive="active" (click)="toggleMenu()">{{
            "Web Shop" | translate
            }}</a>

        <a [routerLink]="['/', currentLang, 'user']" routerLinkActive="active" class="user_a" (click)="toggleMenu()">
            <img src="assets/images/user.svg" alt="user" class="img_user" />
        </a>
        <a [routerLink]="['/', currentLang, 'cart']" routerLinkActive="active" class="cart_a" (click)="toggleMenu()">
            <img src="assets/images/cart2.svg" alt="cart" class="img_cart" />
        </a>
        <div class="language-switcher" (click)="toggleDropdown()">
            <button class="language_btn">
                <img [src]="'assets/images/' + currentLang + '.svg'" alt="language" class="img_lan" />
            </button>
            <ul *ngIf="dropdownOpen" class="dropdown">
                <li (click)="switchLang('en')">English</li>
                <li (click)="switchLang('hu')">Magyar</li>
                <li (click)="switchLang('zh')">中文</li>
            </ul>
        </div>
    </div>
</div>
