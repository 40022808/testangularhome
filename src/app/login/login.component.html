<div class="body">

    <div class="login">
        <h1>{{"Login" | translate}}</h1>


        <div class="input-div">
            <input type="text" placeholder='{{"Username" | translate}}' class="input" maxlength="20">
            <input type="email" placeholder='{{"Email" | translate}}' class="input">
            <input type="password" placeholder='{{"Password" | translate}}' class="input" maxlength="10">
            <!-- <input type="text" placeholder='{{"Confirm Password" | translate}}' class="input"> -->
        </div>

        <div class="login-btn-div">
            <button class="login-btn">{{"Login" | translate}}</button>
        </div>
        

        <div class="register-link">
            <p>{{"Don't have an account?" | translate}}<a [routerLink]="['/', currentLang, 'register']" routerLinkActive="active">{{"Click here" | translate}}!</a></p>
        </div>
    </div>

</div>
