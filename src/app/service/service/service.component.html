<div class="body">



  <div class="container" style=" display: flex; justify-content: center; margin-top: 100px;">
    <mat-form-field>
      <mat-label>Choose a date</mat-label>
      <input matInput [matDatepickerFilter]="myFilter" [matDatepicker]="picker">
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker>
        <mat-datepicker-actions>
          <button mat-button matDatepickerCancel>Cancel</button>
          <button class="mat-button" mat-raised-button matDatepickerApply>Apply</button>
        </mat-datepicker-actions>
      </mat-datepicker>
    </mat-form-field>

   

    

  </div>
  <br><br><br><br><br><br><br><br><br>
  <p>LLegjobb tanárúr: J.B :3</p>
</div>
